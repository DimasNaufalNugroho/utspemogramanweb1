<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/474x/54/7d/e8/547de8d258247588ceaac3bccdf44d0c.jpg')no-repeat center center;
            background-size:cover;
        }

        .register-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-card {
            display: flex;
            flex-direction: row;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .register-image {
            flex: 1;
            background: url('https://i.pinimg.com/236x/6a/37/50/6a375053f57979fb875901bbcc8c79b6.jpg') no-repeat center center;
            background-size: cover;
        }

        .register-form {
            flex: 1;
            padding: 40px;
        }

        .register-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .register-form .form-control {
            border-radius: 25px;
            padding: 10px 15px;
        }

        .register-form .btn-register {
            border-radius: 25px;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            width: 100%;
            border: none;
            font-size: 16px;
        }

        .register-form .btn-register:hover {
            background-color: #000000;
        }

        .register-form a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
        }

        .register-form a:hover {
            text-decoration: underline;
        }

        .register-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Bagian Gambar -->
            <div class="register-image"></div>

            <!-- Bagian Form -->
            <div class="register-form">
                <h1>Create an Account</h1>
                <form onsubmit="validateRegister(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your Username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password *</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your Password">
                    </div>
                    <button type="submit" class="btn-register">REGISTER</button>
                </form>
                <div id="error-message" class="error-message"></div>
                <div class="register-footer">
                    <a href="login.html">Already have an account?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateRegister(event) {
            event.preventDefault(); // Mencegah submit form secara default

            // Ambil nilai dari input field
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = ""; // Reset pesan kesalahan

            // Validasi apakah semua field telah diisi
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = "All fields are required. Please fill out all fields.";
                return;
            }

            // Validasi kecocokan password dan konfirmasi password
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match. Please try again.";
                return;
            }

            // Jika validasi berhasil, redirect ke dashboard
            window.location.href = "main.html";
        }
    </script>
    <footer style="background-color: #000000; color: white; text-align: center; padding: 10px 0;">
        &copy; Copyright by 22552011185_Dimas Naufal Nugroho_TIF_RP_22CNS
      </footer>
</body>
</html>
