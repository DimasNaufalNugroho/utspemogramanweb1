<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/474x/54/7d/e8/547de8d258247588ceaac3bccdf44d0c.jpg')no-repeat center center;
            background-size:cover;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            display: flex;
            flex-direction: row;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .login-image {
            flex: 1;
            background: url('https://i.pinimg.com/236x/6a/37/50/6a375053f57979fb875901bbcc8c79b6.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-form {
            flex: 1;
            padding: 40px;
        }

        .login-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000000;
        }

        .login-form .form-control {
            border-radius: 25px;
            padding: 10px 15px;
        }

        .login-form .btn-login {
            border-radius: 25px;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            width: 100%;
            border: none;
            font-size: 16px;
        }

        .login-form .btn-login:hover {
            background-color: #000000;
        }

        .login-form a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Bagian Gambar -->
            <div class="login-image"></div>

            <!-- Bagian Form -->
            <div class="login-form">
                <h1>Hello! Friend!</h1>
                <form onsubmit="validateLogin(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your Username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <button type="submit" class="btn-login">LOGIN</button>
                </form>
                <div id="error-message" class="error-message"></div>
                <div class="login-footer">
                    <!-- Tautkan tombol ke halaman register -->
                    <a href="register.html">Don't have an account?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Mencegah form dari submit default

            // Ambil nilai input dari username dan password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Cek validasi username dan password
            if (username === username && password === password) {
                // Redirect ke halaman dashboard jika valid
                window.location.href = "main.html";
            } else {
                // Tampilkan pesan kesalahan jika tidak valid
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>
    <footer style="background-color: #000000; color: white; text-align: center; padding: 10px 0;">
        &copy; Copyright by 22552011185_Dimas Naufal Nugroho_TIF_RP_22CNS
      </footer>
</body>
</html>
