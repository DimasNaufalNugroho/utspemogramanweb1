<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .top-portion {
      position: relative;
      background: linear-gradient(to top, #006df1, #0043ba);
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      height: 300px;
    }

    .profile-image {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .status-dot {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      background-color: green;
      border: 3px solid white;
      border-radius: 50%;
    }

    .content {
      margin-top: 100px;
      text-align: center;
      padding: 16px;
    }

    .user-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .follow-btn {
      background-color: #007bff;
      color: white;
    }

    .message-btn {
      background-color: red;
      color: white;
    }

    .info-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 16px;
    }

    .info-item {
      text-align: center;
    }

    .info-item .value {
      font-size: 20px;
      font-weight: bold;
    }

    .logout-btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: rgb(0, 0, 0);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="top-portion">
    <div class="profile-image">
      <img src="https://via.placeholder.com/150" alt="User">
      <div class="status-dot"></div>
    </div>
  </div>
  <div class="content">
    <div class="user-name">User</div>
    <div class="buttons">
      <button class="follow-btn">Follow</button>
      <button class="message-btn">Message</button>
    </div>
    <div class="info-row">
      <div class="info-item">
        <div class="value">10</div>
        <div>Posts</div>
      </div>
      <div class="info-item">
        <div class="value">120</div>
        <div>Followers</div>
      </div>
      <div class="info-item">
        <div class="value">1</div>
        <div>Following</div>
      </div>
    </div>
    <button class="logout-btn" onclick="showLogoutDialog()">Logout</button>
  </div>

  <script>
    function showLogoutDialog() {
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "index.html"; // Ganti dengan halaman login Anda
      }
    }
  </script>
    <footer style="background-color: #000000; color: white; text-align: center; padding: 10px 0;">
        &copy; Copyright by 22552011185_Dimas Naufal Nugroho_TIF_RP_22CNS
      </footer>
</body>
</html>
